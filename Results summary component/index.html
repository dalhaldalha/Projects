<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <div class="main-content">
    <div class="primary-content">
      <p class="primary-p">Your Result</p>
      <div class="circle-content">
        <p class="number">76</p>
        <p class="primary-p">of 100</p>
      </div>
      <h2>Great</h2>
      <p class="primary-p">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="secondary-content">
      <p style="font-weight: 700;">Summary</p>
    
      <div class="data data-reaction">
        <div class="data-name">
          <img class="icon" src="img/icon-reaction.svg" alt="Reaction">
          <p class="data-red">Reaction</p>
        </div>
        <p>80 <span class="span">/ 100</span></p>
      </div>

      <div class="data data-memory">
        <div class="data-name">
          <img class="icon" src="img/icon-memory.svg" alt="Memory">
          <p class="data-yellow">Memory</p>
        </div>
        <p>92 <span class="span">/ 100</span></p>
      </div>

      <div class="data data-verbal">
        <div class="data-name">
          <img class="icon" src="img/icon-verbal.svg" alt="Verbal">
          <p class="data-green">Verbal</p>
        </div>
        <p>61 <span class="span">/ 100</span></p>
      </div>

      <div class="data data-visual">
        <div class="data-name">
          <img class="icon" src="img/icon-visual.svg" alt="Visual">
          <p class="data-blue">Visual</p>
        </div>
        <p>72 <span class="span">/ 100</span></p>
      </div>
      <a class="continue-btn" href="#">Continue</a>
    </div>

  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Dalha Lawan Dalha</a>.
  </div>
</body>
</html>
